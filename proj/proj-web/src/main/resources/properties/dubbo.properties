#===============================#
#=== dubbo分布式服务框架设置      ===#
#===============================#

#定义服务端口：dubbo协议缺省端口为20880，rmi协议缺省端口为1099，http和hessian协议缺省端口为80 
dubbo.protocol.port=20880
#定义服务线程池大小(固定大小)
dubbo.protocol.threads=100
#定义注册中心服务器地址：zookeeper地址
dubbo.registry.address=zookeeper\://127.0.0.1\:2181